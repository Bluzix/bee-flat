<!DOCTYPE html>
<html lang="en" class="bee-flat">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="icon" href="img/favicon.png" type="img/png" size="16x16" />
  <link rel="stylesheet" href="main.css"/>
  <meta name="theme-color" content="#222831">
  <title>UBL: Bee Flat</title>
</head>
<body>
  <div id="start_screen">
    <div class="start-wrapper">
      <h1 class="game-title">Un-Bee Leap-able: Bee Flat</h1>
      <p class="blink">Press Any Key to Start</p>
    </div>
  </div>
  <div id="shop_screen">
    <div class="shop-wrapper">
      <h1>Shop</h1>
      <p id="points">Points: 100</p>
      <p id="launch_speed">Launch Speed: 100</p>
      <button id="upgrade_speed">Upgrade Speed</button>
      <button id="close_shop">Close Shop</button>
      <p id="short_funds" style="display: none">You don't have enough points to buy that upgrade!</p>
    </div>
  </div>
  <!-- This canvas will be used to draw the whole level. -->
  <canvas id="world"></canvas>
  <!-- This canvas will be used to draw the view that will follow the player -->
  <canvas id="camera" style="position: absolute; top: 0; left: 0"></canvas>
</body>
<script src="worldObjects.js"></script>
<script src="world.js"></script>
<script src="player.js"></script>
<script src="main.js"></script>
</html>
