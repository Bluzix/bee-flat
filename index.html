<!DOCTYPE html>
<html lang="en" class="bee-flat">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="main.css"/>
  <meta name="theme-color" content="#222831">
  <title>UBL: Bee Flat</title>
</head>
<body>
  <div id="start_screen">
    <div class="start-wrapper">
      <h1 class="game-title">Un-Bee Leap-able: Bee Flat</h1>
      <p class="blink">Press Any Key to Start</p>
    </div>
  </div>
  <!-- This canvas will be used to draw the whole level. -->
  <canvas id="world"></canvas>
  <!-- This canvas will be used to draw the view that will follow the player -->
  <canvas id="camera" style="position: absolute; top: 0; left: 0"></canvas>
</body>
<script src="main.js"></script>
</html>
